<body>
    <div id="SafeArea" style="
  position: absolute;
	padding-top: env(safe-area-inset-top, 20px);
	padding-right: env(safe-area-inset-right, 20px);
	padding-bottom: env(safe-area-inset-bottom, 20px);
	padding-left: env(safe-area-inset-left, 20px);

	<iframe id="cookie" style="height: 0px; width: 0px; overflow: hidden; border: 0px; visibility: hidden; position: absolute; opacity: 0;"></iframe>
  </canvas>
    <div id="splash-div" style="position: fixed; overflow: hidden; height: 100%; width: 100%;"> <img id="splash"></div>

    <div id="orientation">
        <div id="orientationH" style="position: fixed; background-repeat: no-repeat; background-position: center; width: 100%; height: 100%; background-size: contain;">
        </div>
        <div id="orientationV" style="position: fixed; background-repeat: no-repeat; background-position: center; width: 100%; height: 100%; background-size: contain;">
        </div>
    </div>

    <script type="text/javascript">
        var orient = document.getElementById("orientation");
        orient.style.setProperty("visibility", "hidden");

        var mob = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        function checkOrientation() {
            if (!mob) return;            
            var orientation = (screen.orientation || {}).type || screen.mozOrientation || screen.msOrientation;            
            if ((window.orientation !== 90 && window.orientation !== -90)  || orientation === "portrait-secondary" || orientation === "portrait-primary") {
                orient.style.setProperty("visibility", "visible");                
                return;
            }
            
            orient.style.setProperty("visibility", "hidden");        
        }
        window.addEventListener("orientationchange", checkOrientation, false);
        checkOrientation();

        (function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('../../../firebase-messaging-sw.js')
                    .then(reg => console.log('Registration succeeded. Scope is ' + reg.scope))
                    .catch(err => console.log('Registration failed with ' + err));
            }

            var img = document.getElementById("splash");
            img.src = "/frontend/Default/img/loading_back.jpg";

            if (typeof VConsole !== 'undefined') {
                window.vConsole = new VConsole();
            }

            XBack.listen(function() {
                var clickResult = confirm("Are you sure you want to exit?");
                if (clickResult == true)
                    location.replace(location.href);
                else
                    XBack.record(XBack.STATE);
            });

            var cocos2d = document.createElement('script');
            cocos2d.async = true;
            cocos2d.src = window._CCSettings.debug ? '../../../CocosLibrary/v243_cocos2d-js2758.js' : '../../../CocosLibrary/v243_cocos2d-js-min2758.js';

            var engineLoaded = function() {
                document.body.removeChild(cocos2d);
                cocos2d.removeEventListener('load', engineLoaded, false);
                window.boot();
                window.noSleep = new NoSleep();

                if (window.PointerEvent) {
                    document.addEventListener('pointerdown', function enableNoSleep() {
                        window.noSleep.enable();
                    }, true);
                } else {
                    document.addEventListener('touchstart', function enableNoSleep() {
                        window.noSleep.enable();
                    }, true);
                    document.addEventListener('mousedown', function enableNoSleep() {
                        window.noSleep.enable();
                    }, true);
                }
            }
            cocos2d.addEventListener('load', engineLoaded, false);
            document.body.appendChild(cocos2d);
        })();
    </script>
